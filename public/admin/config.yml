backend:
  name: git-gateway
  branch: main # Ensure this matches your production branch

media_folder: "public/assets"
public_folder: "/assets"

collections:
  - name: "blog"
    label: "News & Articles"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "testimonials"
    label: "Testimonials"
    files:
      - name: "list"
        label: "Client Testimonials"
        file: "src/data/json-files/testimonials.json"
        fields:
          - name: "items"
            label: "Testimonial Items"
            widget: "list"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role/Location", name: "role", widget: "string", required: false }
              - { label: "Stars", name: "stars", widget: "number", default: 5, min: 1, max: 5 }

  - name: "pages"
    label: "Page Content"
    files:
      - label: "Homepage"
        name: "home"
        file: "src/data/json-files/home.json"
        fields:
          - { label: "Hero Title (Desktop)", name: "heroTitleDesktop", widget: "string" }
          - { label: "Hero Title (Mobile)", name: "heroTitleMobile", widget: "string" }
          - { label: "Hero Description", name: "heroDescription", widget: "text" }
          - { label: "CTA Button Text", name: "ctaText", widget: "string" }
          - { label: "CTA Button Link", name: "ctaLink", widget: "string" }
